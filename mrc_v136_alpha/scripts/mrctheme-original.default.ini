// Theme: Original - Version 1.3
//
// ANSI file template
// 80 x 24
// Can now only use 1 ANSI per width, then height can adapt automatically
// You still require a separate INI for each size
ANSIFILE=mrc-original.default.ans

// Ansi file needs to be saved by lines and be (Terminal width - 1)
// This way, we can reuse the same ANSI for all screen heights
//
// Numbers are as follows:
// First Line, Number of Lines, Display X, Display Y, Show
// Example: Starting line 1, read 4 lines and place this content at position 1,1
TOPANSI=1,4,1,1,1
BOTANSI=6,1,1,23,1
HELPANSI1=8,21,4,2,1
HELPANSI2=30,21,4,2,1
WELCOMEANSI=52,21,4,2,1

// Highlight (Colors for markings - only use last 2 bytes for fg/bg)
MARKGOOD=0,0,0,15,18
MARKWARN=0,0,0,15,22
MARKCRIT=0,0,0,15,20

// Chat mandatory elements
// Display X, Display Y, Length, Color1, Color2
INPUT=1,24,78,7,17
CHATTL=1,5,79,7,16
CHATBL=1,22,79,7,16

// Chat optional elements
// Display X, Display Y, Length, Color1, Color2
// Set Length to 0 to disable
ROOM=13,2,30,10,16
TOPIC=13,3,30,15,16
SCROLL=43,2,35,7,16
LATENCY=12,23,3,7,16
CHATTERS=30,23,3,7,16
BUFFER=59,23,3,7,16
HEARTBEAT=76,23,1,7,16
MENTIONS=46,23,2,7,16

// Visual elements theming (only use last 2 bytes for fg/bg)
DIRECTCLR=0,0,0,15,20
CURSORCLR=0,0,0,15,25
HEARTGOOD=0,0,0,10,16
HEARTBAD=0,0,0,12,16

// Glyphs (only use last byte as CHR)
INPUTBG=0,0,0,0,250
CURSOR=0,0,0,0,178
